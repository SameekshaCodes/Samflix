<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samflix</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="logo">Samflix</h1>
    <input type="text" class="search-box" placeholder="Search for a movie..." />
  </header>

  <main>
    <section class="movie-row">
      <h2>Trending Now</h2>
      <div class="movie-container" id="trending"></div>
    </section>

    <section class="movie-row">
      <h2>Top Rated</h2>
      <div class="movie-container" id="top-rated"></div>
    </section>

    <section class="movie-row">
      <h2>Upcoming</h2>
      <div class="movie-container" id="upcoming"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
